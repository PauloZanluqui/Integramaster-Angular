<div class="limita-container">
  <div class="div-form">
      <div class="form">
          <p class="content">Insira uma palavra para fazer a contagem de vogais:</p>
          <input type="text" placeholder="Insira a palavra" id="string" class="inputs" />
          <input type="button" value="Enviar" class="botao" (click)="retornaVogais()" />
          <label class="form-label">Quantidade de vogais: </label>
          <input type="number" id="vogais" class="inputs" disabled />
      </div>
  </div>
</div>
